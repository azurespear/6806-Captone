<div class="header">
    <h2>Petropolis</h2>
    <button mat-flat-button color="primary" routerLink="/landing">Back</button>
  </div>

<div *ngIf="showContent === 'edit'">
    <div fxLayout="column" fxLayout.xs="row" fxLayoutGap="20px" fxLayoutAlign="center center" style="height: 75vh;">
        <mat-form-field appearance="fill" style="width: 300px;">
        <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="email" name="email">
        </mat-form-field>      
        <mat-form-field appearance="fill" style="width: 300px;">
        <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="username" name="username">
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 300px;">
        <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password">
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="confirmEdit('profile')">Confirm</button>
    </div>
</div>
<div *ngIf="showContent === 'profile'">
    <div fxLayout="column" fxLayout.xs="row" fxLayoutGap="20px" fxLayoutAlign="center center" style="height: 75vh;">
        <mat-card appearance="outlined">
            <mat-card-header>
              <mat-card-title>Email</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{ userData?.userEmail }}</p>
              </mat-card-content>
          </mat-card>
          <br>
          <mat-card appearance="outlined">
            <mat-card-header>
              <mat-card-title>Username</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{ userData?.userName }}</p>
              </mat-card-content>
          </mat-card>    
        <button mat-flat-button color="primary" (click)="goToEdit('edit')">Edit</button>
    </div>
</div>

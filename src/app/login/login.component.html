<header fxLayout="column" fxLayoutAlign="center center" class="header">
  <h1>Petropolis</h1>
</header>
  
<div fxLayout="column" fxLayout.xs="row" fxLayoutAlign="center center" style="height: 75vh;">
    <mat-form-field appearance="fill" style="width: 300px;">
      <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="username">
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 300px;">
      <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" name="password">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="onLoginButtonClick()">Login</button>
</div>

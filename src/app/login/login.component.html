
<div class="background">
<header fxLayout="column" fxLayoutAlign="center center" class="header">
  <h1>Petropolis</h1>
</header>
  
<div fxLayout="column" fxLayout.xs="column" fxLayoutGap="20px" fxLayoutAlign="center center" style="height: 75vh;">
    <mat-form-field appearance="fill" style="width: 300px;">
      <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="username">
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 300px;">
      <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password">
    </mat-form-field>
    <button mat-flat-button color="primary" class="uniform-width-button" (click)="onLoginButtonClick()">Login</button>
    <div style="text-align: center;">
      <span>Not a member? </span>
      <a mat-button (click)="onSignUpButtonClick()" style="cursor: pointer; color: #0074e9;">Sign up</a>
    </div>
</div>
</div>
